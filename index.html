<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Retro Kittens</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffccff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .kitten {
            margin: 10px;
            text-align: center;
        }

        .kitten img {
            max-width: 100%;
            border: 5px solid #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Retro Kittens</h1>
    </header>
    <div class="container">
        <div class="kitten">
            <img src="kitten1.jpg" alt="Cute Kitten 1">
            <h2>Kitten 1</h2>
        </div>
        <div class="kitten">
            <img src="kitten2.jpg" alt="Cute Kitten 2">
            <h2>Kitten 2</h2>
        </div>
        <div class="kitten">
            <img src="kitten3.jpg" alt="Cute Kitten 3">
            <h2>Kitten 3</h2>
        </div>
    </div>
    <footer>
        &copy; 2023 Retro Kittens
    </footer>
</body>
</html>
