<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Kittens - Cute Kittens Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e7d7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #53354a;
            color: #f5e7d7;
            padding: 20px 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .kitten-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 5px solid #53354a;
            border-radius: 10px;
        }
        footer {
            background-color: #53354a;
            color: #f5e7d7;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Retro Kittens</h1>
    </header>

    <div class="container">
        <p>Welcome to our adorable retro kittens website!</p>
        <img class="kitten-img" src="https://via.placeholder.com/400" alt="Cute Kitten">
        <p>Explore our collection of the cutest kittens from the good ol' days.</p>
    </div>

    <footer>
        <p>&copy; 2023 Retro Kittens - All rights reserved</p>
    </footer>

</body>
</html>
